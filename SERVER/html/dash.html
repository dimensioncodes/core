<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimensionCloud</title>
</head>

<body>

</body>

<div id="drop" class="container">
    <a href="javascript:writeio();" style="--color: #484882"><span>UPDATE</span><i></i></a>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }

    .container {
        width: 100%;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #383838;
    }

    a {
        position: relative;
        background: #444;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 1rem;
        letter-spacing: 0.1rem;
        padding: 0.75rem 1.5rem;
        transition: 0.5s;
    }

    a:hover {
        background: var(--color);
        color: var(--color);
    }

    a::before {
        content: "";
        position: absolute;
        inset: 2px;
        background: #27282c;
    }

    a span {
        position: relative;
        z-index: 1;
    }

    a i {
        position: absolute;
        inset: 0;
        display: block;
    }

    a i::before {
        content: "";
        position: absolute;
        top: -3.5px;
        left: 80%;
        width: 10px;
        height: 5px;
        border: 2px solid var(--color);
        background: #000000;
        transform: translateX(-50%);
        transition: 0.5s;
    }

    a:hover i::before {
        left: 20%;
        width: 20px;
    }

    a i::after {
        content: "";
        position: absolute;
        bottom: -3.5px;
        left: 20%;
        width: 10px;
        height: 5px;
        border: 2px solid var(--color);
        background: #000000;
        transform: translateX(-50%);
        transition: 0.5s;
    }

    a:hover i::after {
        left: 80%;
        width: 20px;
    }
</style>

<script>
    window.addEventListener("load", (event) => {

        dragElement(document.getElementById("drop"));

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id)) {
                document.getElementById(elmnt.id).onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = elmnt.offsetTop - pos2 + "px";
                elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    });

    function writeio() {
        window.open('/SERVER/core.sh', '_blank');
    }
</script>

</html>
